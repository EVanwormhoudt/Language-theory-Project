<html>

<head>

            <pre id="editor">DEBUT SOURCE {

        </div>

    <div id="consoles">

            <h4 id="title_target"> Console :</h4>

        <div id="etoiles">
            <img id="etoilevide" style="width: 36; height: 50px" src="../asset/etoile.png">

            <img id="etoilevide" style="width: 36; height: 50px" src="../asset/etoile.png">
